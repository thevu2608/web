<div class="container">
    <div style="text-align: center;">
        <h5>Danh sách sản phẩm</h5>
        <p>Phục vụ khách hàng là châm ngôn của chúng tôi</p>
    </div>
    <br>
    <div class="row" id="productList">
        <!-- Danh sách sản phẩm sẽ được thêm vào đây bằng JavaScript -->
    </div><br>
    <div style="text-align: center; color: red;">
        <h4>Sản phẩm bán chạy</h4>
    </div>
    <br>
    <div class="row" id="productLists">
        <!-- Danh sách sản phẩm sẽ được thêm vào đây bằng JavaScript -->
    </div><br>
</div>

<script src="/assets/js/product.js"></script>
<link rel="stylesheet" href="/assets/css/product.css">
<script>
    var productList = document.getElementById('productList');

    for (var i = 0; i < products.length; i++) {
        var product = products[i];
        // Tạo phần tử div để chứa thông tin của mỗi sản phẩm
        var productItem = document.createElement('div');
        productItem.className = 'col-md-3';

        // Thêm thông tin của sản phẩm vào phần tử div
        productItem.innerHTML = `
            <div class="product-item">
                <img src="${product.image}" width="200" alt="${product.name}">
                <h4>${product.name}</h4>
                <p style="color: red">Price: $${product.price}</p>
                <a href="#" class="btn btn-danger">Mua ngay</a>
            </div>
        `;
        // Thêm sản phẩm vào danh sách sản phẩm
        productList.appendChild(productItem);
    }
    var productLists = document.getElementById('productLists');

    for (var i = 4; i < products.length; i++) {
        var product = products[i];
        // Tạo phần tử div để chứa thông tin của mỗi sản phẩm
        var productItem = document.createElement('div');
        productItem.className = 'col-md-6';

        // Thêm thông tin của sản phẩm vào phần tử div
        productItem.innerHTML = `
            <div class="product-item">
                <img src="${product.image}" width="200" alt="${product.name}">
                <h4>${product.name}</h4>
                <p style="color: red">Price: $${product.price}</p>
                <a href="#" class="btn btn-danger">Mua ngay</a>
            </div>
        `;
        // Thêm sản phẩm vào danh sách sản phẩm
        productLists.appendChild(productItem);
    }
</script>
